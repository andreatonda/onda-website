name: Mirror to onda-website

on:
  push:
    branches:
      - main   # when Lovable pushes to main in Repo A

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to onda-website repo
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
          GIT_USER: ${{ github.actor }}   # 'andreatonda'
        run: |
          set -e

          git config user.name "Lovable Mirror Bot"
          git config user.email "actions@github.com"

          # IMPORTANT: remove GitHub Actions default auth header
          git config --unset-all http.https://github.com/.extraheader || true

          # Clean 'website' remote if it exists
          git remote remove website || true

          # Add Repo B (onda-website) using your PAT
          git remote add website https://$GIT_USER:$MIRROR_TOKEN@github.com/andreatonda/onda-website.git

          # Force-push current commit to main in Repo B
          git push website HEAD:main --force
