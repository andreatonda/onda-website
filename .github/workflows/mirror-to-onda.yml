name: Mirror to onda-website

on:
  push:
    branches:
      - main   # when Lovable pushes to main in Repo A

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to onda-website repo
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -e

          git config user.name "Lovable Mirror Bot"
          git config user.email "actions@github.com"

          # Clean up any existing 'website' remote if itâ€™s already defined
          git remote remove website || true

          # Add Repo B (onda-website) as a remote
          git remote add website https://x-access-token:${MIRROR_TOKEN}@github.com/andreatonda/onda-website.git

          # Force-push current main to Repo B main
          git push website HEAD:main --force
